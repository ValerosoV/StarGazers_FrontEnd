
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- Column for Form Inputs -->
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="p-5 w-100">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Nuevo Usuario</h1>
                            </div>
                            <form class="user" (ngSubmit)="onRegister(formLogin)" #formLogin="ngForm">
                                <div class="form-group separar_horizont">
                                    <input type="text" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Nombre" name="nombre" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="text" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Apellido" name="apellido" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="text" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Nacionalidad" name="nacionalidad" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="number" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Edad" name="edad" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="number" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="TelÃ©fono" name="telefono" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="text" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Intereses" name="intereses" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="text" class="form-control form-control-user" id="exampleInputUser"
                                           aria-describedby="emailHelp" placeholder="Usuario" name="usuario" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                           aria-describedby="emailHelp" placeholder="Correo" name="correo" ngModel>
                                </div>
                                <div class="form-group separar_horizont">
                                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                           placeholder="Clave" name="clave" ngModel autocomplete="on">
                                </div>
                                <div>
                                    <button (click)="onReturn()" class="btn btn-primary btn-user btn-block comp_separado" style="margin-right: 150px;">
                                        Regresar
                                    </button>

                                    <button type="submit" class="btn btn-primary btn-user btn-block comp_separado"  >
                                        Registrarse 
                                    </button>                                    
                                </div>
                            </form>
                            
                            <hr>
                        </div>
                    </div>
                    <!-- Empty Column -->
                    <div class="col-lg-6">
                        <!-- This column is intentionally left empty -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
