
<app-menu></app-menu>
<div class="container">
    <h1>Lista de Contenidos</h1>
    <ul>
      <li *ngFor="let contenido of contenidoList">
        <h2>{{ contenido.titulo }}</h2>
        <p>{{ contenido.descripcion }}</p>
        <button (click)="verContenido(contenido)">Ver Contenido</button>
      </li>
    </ul>
  </div>
